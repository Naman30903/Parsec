version: '3.8'

services:
  # Zookeeper - Required for Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: parsec-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_SYNC_LIMIT: 2
      ZOOKEEPER_INIT_LIMIT: 5
    ports:
      - "2181:2181"
    networks:
      - parsec-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
      - zookeeper-logs:/var/lib/zookeeper/log

  # Kafka Broker
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: parsec-kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_LOG_SEGMENT_BYTES: 1073741824
      KAFKA_MESSAGE_MAX_BYTES: 10485760
      KAFKA_REPLICA_FETCH_MAX_BYTES: 10485760
    networks:
      - parsec-network
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9092 || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s
    volumes:
      - kafka-data:/var/lib/kafka/data

  # Kafdrop - Kafka UI
  kafdrop:
    image: obsidiandynamics/kafdrop:latest
    container_name: parsec-kafdrop
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "9000:9000"
    environment:
      KAFKA_BROKERCONNECT: kafka:29092
      JVM_OPTS: "-Xms32M -Xmx64M"
      SERVER_SERVLET_CONTEXTPATH: "/"
    networks:
      - parsec-network
    restart: unless-stopped

  # Redis - For deduplication and state
  redis:
    image: redis:7-alpine
    container_name: parsec-redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    networks:
      - parsec-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - redis-data:/data
    restart: unless-stopped

  # ClickHouse - For log storage
  clickhouse:
    image: clickhouse/clickhouse-server:23.8-alpine
    container_name: parsec-clickhouse
    ports:
      - "8123:8123"
      - "9000:9000"
    environment:
      CLICKHOUSE_DB: logs
      CLICKHOUSE_USER: parsec
      CLICKHOUSE_PASSWORD: parsec123
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
    networks:
      - parsec-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8123/ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    volumes:
      - clickhouse-data:/var/lib/clickhouse
      - ./init-clickhouse.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    restart: unless-stopped

  # Parsec Processor (Ingestion Service)
  processor:
    build:
      context: .
      dockerfile: Dockerfile
    image: parsec-processor:latest
    container_name: parsec-processor
    depends_on:
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      # API
      API_KEY: test-api-key-123
      
      # Kafka - Use internal DNS
      KAFKA_BROKERS: kafka:29092
      KAFKA_TOPIC: log-events
      KAFKA_BATCH_SIZE: 100
      KAFKA_BATCH_TIMEOUT_MS: 100
      KAFKA_MAX_RETRIES: 3
      KAFKA_POOL_SIZE: 4
      KAFKA_COMPRESSION: snappy
      KAFKA_CONSUMER_GROUP: parsec-processor
      
      # Storage
      STORAGE_BACKEND: clickhouse
      CLICKHOUSE_DSN: http://parsec:parsec123@clickhouse:8123/logs
      
      # Redis
      REDIS_ADDR: redis:6379
      
      # Logging
      LOG_LEVEL: info
      
      # Server
      PORT: 8080
    networks:
      - parsec-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

networks:
  parsec-network:
    driver: bridge
    name: parsec-network
    ipam:
      config:
        - subnet: 172.25.0.0/16

volumes:
  zookeeper-data:
    name: parsec-zookeeper-data
  zookeeper-logs:
    name: parsec-zookeeper-logs
  kafka-data:
    name: parsec-kafka-data
  redis-data:
    name: parsec-redis-data
  clickhouse-data:
    name: parsec-clickhouse-data
